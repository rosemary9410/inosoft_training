<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Kalkulatorku</title>
</head>
<body>
    
    <div class="container mt-5 calculator-frame">
        <h3>Kalkulatorku</h3>
         <b>Feature :</b>
         <p>Untuk input, Bisa klik tombol maupun ngetik keyboard</p>
        <input type="text" id="display" class="form-control text-left" placeholder="Masukkan input atau ketik angka di keyboard" autofocus>
        <br>
        <div class="alert alert-primary" role="alert">
            Saran :<br> Harap menekan tombol C atau Clear terlebih dahulu sebelum melakukan perhitungan lagi
          </div>
        <div class="row">
            <button class="btn btn-secondary btn-square" onclick="handleClick('7')">7</button>
            <button class="btn btn-secondary btn-square" onclick="handleClick('8')">8</button>
            <button class="btn btn-secondary btn-square" onclick="handleClick('9')">9</button>
            <button class="btn btn-warning btn-square" onclick="handleClick('/')">/</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary btn-square" onclick="handleClick('4')">4</button>
            <button class="btn btn-secondary btn-square" onclick="handleClick('5')">5</button>
            <button class="btn btn-secondary btn-square" onclick="handleClick('6')">6</button>
            <button class="btn btn-warning btn-square" onclick="handleClick('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary btn-square" onclick="handleClick('1')">1</button>
            <button class="btn btn-secondary btn-square" onclick="handleClick('2')">2</button>
            <button class="btn btn-secondary btn-square" onclick="handleClick('3')">3</button>
            <button class="btn btn-warning btn-square" onclick="handleClick('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary btn-square" onclick="handleClick('0')">0</button>
            <button class="btn btn-secondary btn-square" onclick="handleClick('.')">.</button>
            <button class="btn btn-secondary btn-square" onclick="toggleSign()">+/-</button>
            <button class="btn btn-warning btn-square" onclick="handleClick('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-danger btn-square" onclick="clearDisplay()">C</button>
            <button class="btn btn-warning btn-square" onclick="handleClick('%')">%</button>
            <button class="btn btn-primary btn-square btn-equal" onclick="calculate()">=</button>
        </div>
    </div>
    <footer>Created by Mary <br> &copy;2023</footer>
    <script src="calc.js"></script>
</body>
</html>
